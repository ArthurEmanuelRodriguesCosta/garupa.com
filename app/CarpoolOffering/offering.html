<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Ofere√ßa seu bigu!</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Diz tu!</h4>
      </div>
      <div class="modal-body">
        <table class='table table-hover table-responsive'>

          <tr>
            <th> Donturem</th>
            <td>
              <input type="radio" name="gender" value="Casa" ng-model="carona.partida" checked> Casa<br>
              <input type="radio" name="gender" value="UFCG" mg-model="carona.partida"> UFCG<br>
            </td>
          </tr>

          <tr>
            <th> Pronturai </th>
            <td>
              <input placeholder="Bairro" ng-model="carona.destino">
            </td>
          </tr>

          <tr>
            <th> Que dia? </th>
            <td>
              <input placeholder="dd/mm/aaaa" ng-model="carona.data">
            </td>
          </tr>

          <tr>
            <th> Que hora? </th>
            <td>
              <input placeholder="hh:mm" ng-model="carona.hora">
            </td>
          </tr>

        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Oferece o teu bigu!</button>
      </div>
    </div>
  </div>
</div>
