<div>
  <div>
    <h4 >Diz tu!</h4>
  </div>

  <div>
    <table class='table table-hover table-responsive'>

      <tr>
        <th> Donturrem</th>
        <td>
          <input type="radio" name="partida" value="Casa" ng-model="carona.partida"/> Casa
          <input type="radio" name="partida" value="UFCG" ng-model="carona.partida"/> UFCG
        </td>
      </tr>

      <tr>
        <th> Pronturrai </th>
        <td>
          <input type="text" placeholder="Bairro" value="" ng-if="carona.partida == 'UFCG'" ng-model="carona.destino"/>
          <input type="text" value="UFCG" ng-if="carona.partida == 'Casa'" ng-model="carona.destino" readonly>
        </td>
      </tr>

      <tr>
        <th> Que dia? </th>
        <td>
          <select ng-model="carona.data">
            <option value="Domingo">Domingo</option>
            <option value="Segunda">Segunda</option>
            <option value="Terça">Terça</option>
            <option value="Quarta">Quarta</option>
            <option value="Quinta">Quinta</option>
            <option value="Sexta">Sexta</option>
            <option value="Sabado">Sábado</option>
          </select>
        </td>
      </tr>

      <tr>
        <th> Que hora? </th>
        <td>
          <input type="time" ng-model="carona.hora"/>
        </td>
      </tr>

    </table>
  </div>

  <button type="button" class="btn btn-default">Oferece o teu bigu!</button>
</div>
