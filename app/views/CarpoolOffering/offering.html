
<div class='row text-center login-title'>
  <h4> Poste uma carona! </h4>
</div>

<form class='col-md-4 col-md-offset-4 form-horizontal box'>

  <div class='form-group box'>
    <label class='control-label'> É recorrente? </label>

    <div class='col-md-10'>
      <input type='checkbox' name='repeat' data-on-text='Sim' data-off-text='Não' data-label-text='repeat'>
    </div></div>

  <div class='form-group box'>
    <label class='control-label'> Direção </label>

    <div class='col-md-10 box'>
      <input type='checkbox' name='origin' data-on-text='UFCG' data-off-text='Casa' data-label-text='UFCG'>
  </div></div>

  <div class='form-group box'>
    <label class='control-label'> {{carpool.from == 'UFCG'? 'Partida' : 'Destino'}} </label>

    <div class='col-md-11'>
      <input type='text' class='form-control' data-source='{{dataSource}}' data-items='4' data-provide='typeahead' placeholder='Bairro' required/>
  </div></div>

  <div class='form-group box'>
    <label class='control-label'> Que dia? </label>

    <div class='col-md-10'>
      <select ng-hide="!carpool.recurrent" class='form-control' ng-model='carpool.day' required>
        <option ng-repeat='day in Day' value={{day}}> {{day}} </option>
      </select>

      <input ng-hide="carpool.recurrent" name='calendar' type='text' placeholder='Escolha uma data' class='form-control'/>
  </div></div>

  <div class='form-group box'>
    <label class='control-label'> Que hora? </label>

    <div class='col-md-10'>
       <input name='time' ng-model='carpool.time' class='form-control'/>
  </div></div>

  <div class='form-group'>
    <div class='col-md-offset-2 col-md-10'>
      <button type='submit' class='btn btn-primary btn'> Oferece o teu bigu! </button>
  </div></div>

</form>
