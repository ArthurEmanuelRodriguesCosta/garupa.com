

<div id='welcome' class='col-md-8 col-md-offset-2 text-center'>
  <div class='img-container'><img src='#'></div>

  <h3> Bem-vindo ao Garupa.com! </h3>
  <p class='lead vert-offset-bottom-2'>
    Consiga ou ofereça carona para a Universidade e faça novas amizades! </p>

  <button class='btn btn-primary btn-lg' id='signUpForm' ng-click='toggleForm()'>
    Cadastre-se </button>
</div>

<div class='col-md-6 col-md-offset-3'>
  <form name='form-sign-up' style='display: none;' data-toggle='validator' ng-submit='submit()'>
    <div class='form-group'>
      <label for='label-name'> Nome </label>
      <input id='label-name' ng-model='form.name' type='text' class='form-control'
          style='text-transform:capitalize'  placeholder='Nome' spellcheck='false' required>
    </div>

    <div class='form-group'>
      <label for='label-mat'> Matricula </label>
      <input id='label-mat' ng-model='form.registration' pattern='[0-9]{9}' type='text' class='form-control'
          title='Número de matricula incorreto' placeholder='Número de Matricula' spellcheck='false' required>
    </div>

    <div class='form-group'>
      <label for='label-email'> Email </label>
      <input id='label-email' ng-model='form.email' type='email' class='form-control'
          placeholder='Email' spellcheck='false' required>
    </div>

    <div class='form-group'>
      <label for='label-passwd'> Senha </label>
      <input id='label-passwd' ng-model='form.password' type='password' class='form-control' placeholder='Senha' required>
    </div>

    <div class='form-group'>
      <label for='label-passwdConfirm'> Confirmar Senha </label>
      <input id='label-passwdConfirm' ng-model='form.confirmPasswd' type='password' class='form-control'
          data-match='#label-passwd' data-match-error='As senhas não conferem' placeholder='Senha' required>
      <div class='help-block with-errors'></div>
    </div>

    <div class='form-group'>
      <label class='checkbox' for='checkbox3'>
        <input type='checkbox' ng-model='form.agreement' id='checkbox3' data-toggle='checkbox' class='custom-checkbox' required>
        <span class='icons'><span class='icon-unchecked'></span><span class='icon-checked'></span></span>
        <b>Eu aceito</b> os termos de uso e tal. <a href='' style='text-decoration: none'> Termo de uso. </a>
      </label>
    </div>

    <button class='btn btn-primary' type='submit'> Sign Up </a>
  </form>

</div>
