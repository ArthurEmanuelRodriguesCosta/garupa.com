
<div ng-controller="homeController">

	<section class="container">

		<div id="welcome">
			
			<div class="img-container"> 
				<img src="#">
			</div>

			<h3> {{ welcome_text }} </h3>
			
			<p class="lead"> {{ welcome_desc }} </p>
			
			<br>

			<a href="#/" class="btn btn-primary" id="signUpForm" ng-click="toogleSignUpForm()">  Cadastre-se </a>

		</div>

		<div class="sign-up"> 

			<form name='form-sign-up' data-toggle="validator" role="form" class="form-group">

				<label for="label-name">Nome</label>
				<input id="label-name" ng-model="form.name" type="text" class="form-control" style="text-transform:capitalize" 
					placeholder="Nome" spellcheck="false" required>
				<br>  

				<label for="labe-mat">Matricula</label>
				<input id="label-mat" ng-model="form.registration" pattern="[0-9]{9}" 
					type="text" class="form-control" title="Número de matricula incorreto" placeholder="Número de Matrícula" spellcheck="false" required>
				<br>


				<label class="" for="label-type">Tipo de usuário</label>
				<br>

				<label class="checkbox" for="checkbox1">
	            	<input type="checkbox" ng-model="form.passengerMode" value="" id="checkbox1" data-toggle="checkbox" class="custom-checkbox">
	            	<span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
	            	Passageiro
	            </label>

				<label class="checkbox" for="checkbox2">
	            	<input type="checkbox" ng-model="form.driverMode" value="" id="checkbox2" data-toggle="checkbox" class="custom-checkbox">
	            	<span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
	            	Motorista
	            </label>

				<label for="label-neighborhood" ng-show="form.driverMode">Rua/Bairro</label>
				<input id="label-neighborhood" ng-show="form.driverMode" ng-model="form.neighborhood" ng-show="form.driverMode"type="text" 
					class="form-control" style="text-transform:capitalize" placeholder="Rua/Bairro" required>
				<br>
			
				<label for="label-email">Email</label>
				<input id="label-email" ng-model="form.email" type="email" class="form-control" placeholder="Email" spellcheck="false" required>
				<br> 
				
				<label for="label-passwd">Senha</label>
				<input id="label-passwd" ng-model="form.password" type="password" class="form-control" placeholder="Senha" required>
				<br>

				<label for="label-passwdConfirm">Confirmar Senha</label>
				<input id="label-passwdConfirm" ng-model="form.confirmPasswd" type="password" class="form-control" data-match="#label-passwd" 
					data-match-error="Whoops, these don't match" placeholder="Senha" required>
				<div class="help-block with-errors"></div>
				<br>

				<small>

					<label class="checkbox" for="checkbox3">
		            	<input type="checkbox" ng-model="form.agreement" value="" id="checkbox3" data-toggle="checkbox" class="custom-checkbox" required>
		            	<span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
						<b>Eu Aceito</b> os termos de uso e tal. <a href="#/" style="text-decoration: none">Termo de uso.</a>
		            </label>

				</small>

				<br>

				<a href="#login" class="btn btn-primary" ng-click="signUp()"> Sign Up </a>

				<br><br><br>
			</form>

		</div>

	</section>

</div>
