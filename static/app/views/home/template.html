
<div id='welcome' class='col-md-8 col-md-offset-2 text-center'>
  <img src='/assets/img/logo.png'>

  <h3 translate="HELLO"></h3>
  <p class='lead vert-offset-bottom-2' translate="HOME_DESCRIPTION"></p>

  <button class='btn btn-primary btn-lg' ng-click='toggleForm()' translate="SIGN-UP"></button>
</div>

<div class='col-md-6 col-md-offset-3'><form style='display: none' ng-submit='submit()'>
    <div class='form-group'>
      <label> Nome </label>
      <input ng-model='form.name' type='text' class='form-control'
          placeholder='eg. Fulaninho da Silva' spellcheck='false' required>
    </div>

    <div class='form-group'>
      <label> Matrícula </label>
      <input ng-model='form.uid' pattern='[1-7,9][0-1][0-6][0-1][1-4][0-9]{4}' type='text' class='form-control'
          placeholder='eg. 114110376' spellcheck='false' required>
    </div>

    <div class='form-group'>
      <label> E-mail </label>
      <input ng-model='form.email' type='text' pattern='.+@.+\..+$' class='form-control'
          placeholder='eg. fulano.silva@email.com' spellcheck='false' required>
    </div>

    <div class='form-group'>
      <label class='checkbox'>
        <input type='checkbox' data-toggle='checkbox' class='custom-checkbox' ng-model='generate'>
        <span class='icons'><span class='icon-unchecked'></span><span class='icon-checked'></span></span>
        <span> Gerar senha aleatória </span>
      </label>
    </div>

    <span ng-if='!generate'>
	    <div class='form-group'>
	      <label> Senha </label>
	      <input ng-model='form.passwd' type='password' class='form-control' required></div>

	    <div class='form-group'>
	      <label> Confirmar Senha </label>
	      <input type='password' class='form-control' required></div>
    </span>

    <div class='form-group'>
      <label class='checkbox'>
        <input type='checkbox' data-toggle='checkbox' class='custom-checkbox' required>
        <span class='icons'><span class='icon-unchecked'></span><span class='icon-checked'></span></span>
        <b>Eu aceito</b> os termos de uso e tal. <a href='#'> Termo de uso. </a>
      </label>
    </div>

    <button class='btn btn-primary' type='submit'> Sign Up </a>
</form></div>
