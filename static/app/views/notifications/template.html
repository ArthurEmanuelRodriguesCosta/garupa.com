
<div class="container" id="notification">
  <h4>Notifica&ccedil;&otilde;es recentes</h4>
  <form> 
    <ol class="list-group list_of_items">
      <li class="list-group-item" ng-repeat="notification in notifications_list">
        <span class="fa fa-remove pull-right" ng-click="delete($index)"></span>
        <h6 class="list-group-item-heading">
          <img class='img-responsive img-rounded' src='{{ notification.url_img }}'/>
          <span>{{ notification.sender }}</span>
          {{ notification.mensage }}
        </h6>
        <p class="list-group-item-text">{{ notification.comment }}
        </p>
      </li>
    </ol>
  </form>
</div>
