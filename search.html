                      <option value="j">Option 10</option>
                      <option value="k">Option 11</option>
                      <option value="l">Option 12</option>
                      <option value="m">Option 13</option>
                      <option value="n">Option 14</option>
                    </select>
                  </div>
                </div>
                
                <div class="col-sm-8 col-sm-offset-2 sm-space-down">
                  <input type="datetime-local" class="form-control" placeholder="Data" required>
                </div>

                <div class="col-sm-12 sm-space-down">
                  <button class="btn btn-lg btn-primary btn-block" type="submit"> Buscar </button>  
                </div>
              </div>
              <a href="#" class="pull-right need-help"> Need help? </a><span class="clearfix"></span>
          
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Ativa o switch --> 
  <script> $("[name='partida']").bootstrapSwitch(); </script>

</div>
